name: Continuos Integration

on: merge

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.
      - name: Install pnpm
        run: npm install -g pnpm
      - name: run install, build and test
        run: |
          pnpm i
          pnpm build 
          pnpm test